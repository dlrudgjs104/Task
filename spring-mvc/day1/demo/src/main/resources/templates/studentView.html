<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>학생 조회</title>
</head>
<body>
    아이디: <span th:text="${student.id}"></span><br />
    비밀번호: <span th:text="${student.password}"></span><br />
    이름: <span th:text="${student.name}"></span><br />
    이메일: <span th:text="${student.email}"></span><br />
    성적: <span th:text="${student.score}"></span><br />
    평가: <span th:text="${student.evaluation}"></span><br />
    <br />
    <a th:href="@{/student/{studentId}/modify(studentId=${student.id})}">정보수정</a>
</body>
</html>
