<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{studentsViewTitle}"></title>
    <link rel="stylesheet" href="/tableStyle.css">
</head>
<header>

</header>
<body>
<table>
    <tr>
        <th colspan="6" th:text="#{studentsViewTitle}"></th>
    </tr>
    <tr>
        <th th:text="#{studentID}"></th>
        <th th:text="#{studentPW}"></th>
        <th th:text="#{studentName}"></th>
        <th th:text="#{studentEmail}"></th>
        <th th:text="#{studentScore}"></th>
        <th th:text="#{studentEvaluation}"></th>
    </tr>
    <tr th:each="student: ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.password}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.score}"></td>
        <td th:text="${student.evaluation}"></td>
    </tr>
</table>


</body>
</html>
