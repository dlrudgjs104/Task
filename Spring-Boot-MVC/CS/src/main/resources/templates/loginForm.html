<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div style="margin: auto; width: 400px;">
    <div class="p-2">
        <form method="post" action="/cs/login">
            <h1 class="h3 mb-3 fw-normal">로그인 정보 입력</h1>

            <div class="form-floating mb-3">
                <input type="text" name="id" class="form-control" id="user_id" placeholder="회원 아이디" required>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="user_password" placeholder="비밀번호" required>
            </div>
            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">로그인</button>
        </form>
    </div>
</div>
</body>
</html>
