<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문의 작성</title>
    <link rel="stylesheet" href="/static/formStyle.css">
    <script>
        function submitForm(action) {
            if (action === 'submit') {
                document.getElementById('inquiryAddForm').submit();
            } else if (action === 'cancel') {
                window.location.href = "/cs";
            }
        }
    </script>
</head>
<body>
<h2 style="text-align:center;">문의 작성</h2>
<form id="inquiryAddForm" method="post" action="/cs/inquiry" enctype="multipart/form-data">
    <table>
        <tr>
            <th><label for="category">분류</label></th>
            <td>
                <select name="category" id="category" required>
                    <option value="불만 접수">불만 접수</option>
                    <option value="제안">제안</option>
                    <option value="환불/교환">환불/교환</option>
                    <option value="칭찬해요">칭찬해요</option>
                    <option value="기타 문의">기타 문의</option>
                </select>
            </td>
        </tr>
        <tr>
            <th><label for="title">제목</label></th>
            <td><input type="text" id="title" name="title" required></td>
        </tr>
        <tr>
            <th><label for="content">내용</label></th>
            <td><textarea id="content" name="content" rows="4" required></textarea></td>
        </tr>
        <tr>
            <th><label for="files">파일 추가</label></th>
            <td><input id="files" type="file" name="files" multiple/></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center;">
                <input type="button" value="확인" onclick="submitForm('submit')">
                <input type="button" value="취소" onclick="submitForm('cancel')">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
